name: Deploy to VPS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port:     ${{ secrets.VPS_PORT }}
          key:      ${{ secrets.VPS_KEY }}
          script_stop: true
          command_timeout: 15m
          script: |
            set -eu
            APP_DIR="${{ secrets.APP_DIR }}"
            REPO_URL="https://github.com/SamuelLnds/dvlpmnt_front-end_adv.git"
            BRANCH="main"

            # Vérifier les prérequis
            sudo mkdir -p "$APP_DIR"
            sudo chown -R "$USER:$USER" "$APP_DIR"

            # Si le dépôt n'existe pas, le cloner. Sinon, mettre à jour.
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone --branch "$BRANCH" --single-branch --depth 1 "$REPO_URL" "$APP_DIR"
            else
              cd "$APP_DIR"
              git remote set-url origin "$REPO_URL"
              git fetch --depth 1 origin "$BRANCH"
              git reset --hard "origin/$BRANCH"
              git clean -fdx
            fi

            # Installer les dépendances et construire l'application
            cd "$APP_DIR"
            npm ci --no-audit --no-fund
            npx svelte-kit sync
            npm run build

            # PM2 (adapter-node)
            HOST=127.0.0.1 PORT=40100 \
            pm2 start "$APP_DIR/build/index.js" --name chat-client --update-env \
              || HOST=127.0.0.1 PORT=40100 pm2 restart chat-client --update-env

            pm2 save
            echo "✅ Déployé: $(git -C "$APP_DIR" rev-parse --short HEAD)"
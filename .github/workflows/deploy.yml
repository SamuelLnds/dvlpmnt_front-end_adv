name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (pour récupérer version/commit)
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull origin main
            npm ci --no-audit --no-fund
            npm run build
            pm2 start npm --name chat-client -- start || pm2 restart chat-client
            pm2 save

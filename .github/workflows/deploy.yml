name: Deploy to VPS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Smoke SSH (just echo)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}   # ici: root si tu te connectes en root
          port: ${{ secrets.VPS_PORT }}       # 22 si c'est 22
          key: ${{ secrets.VPS_KEY }}         # DOIT être la clé privée OpenSSH, telle quelle
          script: |
            whoami
            uname -a
            which sudo || echo "sudo not installed"
            echo "ok from runner"

name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (pour récupérer version/commit)
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            REPO_URL="https://github.com/SamuelLnds/dvlpmnt_front-end_adv.git"
            BRANCH="main"

            # 1) Créer le répertoire si absent
            sudo mkdir -p "$APP_DIR"
            sudo chown -R "$USER":"$USER" "$APP_DIR"

            # 2) Clone initial si .git absent, sinon maj propre
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone --branch "$BRANCH" --single-branch --depth 1 "$REPO_URL" "$APP_DIR"
            else
              cd "$APP_DIR"
              # s'assurer que l'origin pointe vers le bon repo
              git remote set-url origin "$REPO_URL"
              # maj propre, sans merge
              git fetch --depth 1 origin "$BRANCH"
              git reset --hard "origin/$BRANCH"
              # au besoin, nettoyer fichiers parasites
              git clean -fdx
            fi

            cd "$APP_DIR"

            # 3) Install + build (on garde dev deps pour le build)
            npm ci --no-audit --no-fund
            npm run build

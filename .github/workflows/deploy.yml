name: SSH Smoke
on: workflow_dispatch
jobs:
  ssh-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port:     ${{ secrets.VPS_PORT }}
          key:      ${{ secrets.VPS_KEY }}
          debug:    true
          command_timeout: 5m
          script: |
            set -eu
            whoami
            hostname
            echo "OK"
